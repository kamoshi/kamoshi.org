[package]
name = "ssg"
version = "0.1.0"
edition = "2021"

[dependencies]
camino                 = "1.1.7"
chrono                 = "0.4.38"
clap                   = { version = "4.5.7", features = ["derive"] }
emojis                 = "0.6.2"
glob                   = "0.3.1"
grass                  = { version = "0.13.3", default-features = false, features = ["random"] }
gray_matter            = { version = "0.2.8", default-features = false, features = ["yaml"] }
hayagriva              = "0.5.3"
hypertext              = "0.5.1"
katex                  = "0.4.6"
once_cell              = "1.19.0"
oxipng                 = { version = "9.1.1", default-features = false, features = ["filetime", "parallel"] }
regex                  = "1.10.5"
serde                  = { version = "1.0.203", features = ["derive"] }
sha256                 = "1.5.0"

# Watch
notify                 = "6.1.1"
notify-debouncer-mini  = "0.4.1"
tungstenite            = "0.23.0"

# Markdown
pulldown-cmark         = "0.11.0"

# Treesitter
tree-sitter            = "0.22"
tree-sitter-highlight  = "0.22"

# Treesitter languages
tree-sitter-css        = "0.21"
tree-sitter-haskell    = "0.21"
tree-sitter-html       = "0.20"
tree-sitter-javascript = "0.21"
tree-sitter-md         = "0.2"
tree-sitter-nix        = { package = "npezza93-tree-sitter-nix", version = "0.0.2" }
tree-sitter-python     = "0.21"
tree-sitter-regex      = "0.21"
tree-sitter-rust       = "0.21"
tree-sitter-scss       = "1.0"
tree-sitter-query      = { git = "https://github.com/tree-sitter-grammars/tree-sitter-query", rev = "f767fb0" }
tree-sitter-toml-ng    = "0.6"
tree-sitter-typescript = "0.21"
